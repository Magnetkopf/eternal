name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Build
      run: |
        go build -o eternal ./cmd/eternal
        go build -o eternal-daemon ./cmd/eternal-daemon
        
    - name: Compress
      run: |
        zip eternal-amd64.zip eternal eternal-daemon
        
    - name: Upload assets
      uses: softprops/action-gh-release@v2
      with:
        files: eternal-amd64.zip
        prerelease: true
        tag_name: beta


